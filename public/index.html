  <script>
    var allOurStars = [];
    var refreshList = function () {
      $("#starList").empty();
      var today = new Date();
      var starList = $('#starList');
      starList.append("<tr><th>Name</th><th>BirthDay</th><th>Starred In</th></tr>");
      allOurStars.forEach((star) => {
        var birthday = "unknown";
        if (star.birthday) {
          var bDate = new Date(star.birthday);
          birthday = bDate.toLocaleDateString();
        }
        starList.append("<tr>");
        starList.append("<td>" + star.name + "</td>");
        starList.append("<td>" + birthday + "</td>");
        starList.append("<td>" + star.starredIn + "</td>");
        starList.append("</tr>");
      });
    }
    $.get("/stars", function (data) {
      console.log(data);
      allOurStars = data;
      refreshList();
    });
